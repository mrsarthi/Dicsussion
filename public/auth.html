<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecentraChat - Connect Wallet</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #a0a0b0;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 0.95rem;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status.info {
            background: rgba(99, 102, 241, 0.15);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .address {
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
            margin-top: 8px;
            color: #a0a0b0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>DecentraChat</h1>
        <p class="subtitle">Connect your wallet to continue</p>

        <button id="connectBtn" class="btn btn-primary" onclick="connectWallet()">
            <span>ü¶ä</span>
            Connect with MetaMask
        </button>

        <div id="status" class="status hidden"></div>
    </div>

    <script>
        const AUTH_PORT = 47823;
        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');

        // Get the nonce from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const nonce = urlParams.get('nonce') || Date.now().toString();

        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
        }

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                showStatus('MetaMask not detected! Please install MetaMask extension.', 'error');
                return;
            }

            connectBtn.disabled = true;
            connectBtn.innerHTML = '<span class="spinner"></span> Connecting...';

            try {
                // Request account access
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                const address = accounts[0];

                showStatus('Signing authentication message...', 'info');

                // Create message for signing
                const message = `DecentraChat Authentication\n\nThis signature will generate your encryption keys.\nNonce: ${nonce}\nAddress: ${address}`;

                // Convert message to hex
                const msgHex = '0x' + Array.from(new TextEncoder().encode(message))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');

                // Request personal_sign
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [msgHex, address]
                });

                showStatus('Sending to app...', 'info');

                // Send to local Electron server
                const response = await fetch(`http://localhost:${AUTH_PORT}/auth-callback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        address,
                        signature,
                        nonce
                    })
                });

                if (response.ok) {
                    showStatus('‚úÖ Connected! You can close this tab and return to the app.', 'success');
                    connectBtn.innerHTML = '‚úÖ Connected';

                    // Try to close the tab after a delay
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    throw new Error('Failed to send auth to app');
                }

            } catch (error) {
                console.error(error);
                if (error.code === 4001) {
                    showStatus('Connection rejected. Please try again.', 'error');
                } else {
                    showStatus(`Error: ${error.message}`, 'error');
                }
                connectBtn.disabled = false;
                connectBtn.innerHTML = '<span>ü¶ä</span> Try Again';
            }
        }

        // Robust MetaMask detection
        function detectMetaMask() {
            return new Promise((resolve) => {
                if (window.ethereum) {
                    return resolve(true);
                }

                // Listen for injection event
                window.addEventListener('ethereum#initialized', () => {
                    resolve(true);
                }, { once: true });

                // Poll for a few seconds
                let retries = 0;
                const interval = setInterval(() => {
                    retries++;
                    if (window.ethereum) {
                        clearInterval(interval);
                        resolve(true);
                    }
                    if (retries > 10) { // 2 seconds max
                        clearInterval(interval);
                        resolve(false);
                    }
                }, 200);
            });
        }

        async function init() {
            showStatus('Checking for MetaMask...', 'info');
            const isInstalled = await detectMetaMask();

            if (isInstalled) {
                showStatus('MetaMask detected! Click to connect.', 'info');
                connectBtn.disabled = false;
            } else {
                showStatus('Please install MetaMask extension to continue.', 'error');
                connectBtn.disabled = true;
            }
        }

        init();
    </script>
</body>

</html>
